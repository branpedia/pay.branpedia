<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Image Viewer | Branpedia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--dark);
        }
        
        header {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-weight: 600;
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .controls {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 50px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .image-container {
            max-width: 90%;
            max-height: 80vh;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
            transition: all 0.3s ease;
        }
        
        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            object-fit: contain;
        }
        
        .image-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .image-container:hover .image-info {
            transform: translateY(0);
        }
        
        footer {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(67, 97, 238, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .controls {
                width: 100%;
                justify-content: center;
            }
            
            .btn {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Premium Viewer</div>
        <div class="controls">
            <button class="btn" id="download-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>
                Download
            </button>
            <button class="btn btn-outline" id="fullscreen-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zM.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z"/>
                </svg>
                Fullscreen
            </button>
        </div>
    </header>
    
    <main class="main-content">
        <div class="image-container" id="image-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            <!-- Using loading="lazy" for better performance -->
            <img 
                src="https://files.catbox.moe/s5scsw.jpg" 
                alt="Branpedia Image" 
                id="viewer-image" 
                style="display: none;"
                loading="eager"
                decoding="async"
            >
            <div class="image-info">
                <h3>Image Details</h3>
                <p>Hosted on Branpedia</p>
                <p id="resolution-info">Loading resolution...</p>
                <p id="size-info">Loading file size...</p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Premium Image Viewer &copy; 2025 | Powered by Branpedia</p>
    </footer>
    
    <script>
        // Optimized JavaScript with better loading handling
        document.addEventListener('DOMContentLoaded', function() {
            const image = document.getElementById('viewer-image');
            const loading = document.getElementById('loading');
            const downloadBtn = document.getElementById('download-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const imageContainer = document.getElementById('image-container');
            const resolutionInfo = document.getElementById('resolution-info');
            const sizeInfo = document.getElementById('size-info');
            
            // Preload the image for better performance
            function preloadImage(url) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.src = url;
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                });
            }
            
            // Initialize the viewer
            async function initViewer() {
                try {
                    // Start loading the image immediately
                    const img = await preloadImage(image.src);
                    
                    // When preloaded, update the DOM
                    loading.style.display = 'none';
                    image.style.display = 'block';
                    
                    // Update resolution info
                    resolutionInfo.textContent = `Resolution: ${img.naturalWidth} Ã— ${img.naturalHeight}px`;
                    
                    // Get file size (using cached version if possible)
                    getFileSize(image.src).then(size => {
                        if (size) {
                            const sizeInKB = Math.round(size / 1024);
                            sizeInfo.textContent = `File size: ${sizeInKB} KB`;
                        }
                    });
                    
                } catch (error) {
                    console.error('Error loading image:', error);
                    loading.innerHTML = '<p>Error loading image. Please try again.</p>';
                }
            }
            
            // Optimized file size fetch with cache
            const sizeCache = {};
            async function getFileSize(url) {
                if (sizeCache[url]) return sizeCache[url];
                
                try {
                    const response = await fetch(url, { 
                        method: 'HEAD',
                        cache: 'force-cache' // Use cached version if available
                    });
                    
                    if (response.ok) {
                        const size = response.headers.get('content-length');
                        if (size) {
                            sizeCache[url] = size;
                            return size;
                        }
                    }
                    return null;
                } catch (error) {
                    console.error('Error fetching file size:', error);
                    return null;
                }
            }
            
            // Download button functionality with optimizations
            downloadBtn.addEventListener('click', async function() {
                try {
                    // Show loading state on button
                    const originalText = downloadBtn.innerHTML;
                    downloadBtn.innerHTML = '<div class="spinner" style="width: 16px; height: 16px; border-width: 2px;"></div> Downloading...';
                    downloadBtn.disabled = true;
                    
                    // Try to use the cached image first
                    const response = await fetch(image.src, {
                        cache: 'force-cache',
                        headers: { 'Cache-Control': 'max-age=3600' }
                    });
                    
                    if (!response.ok) throw new Error('Network response was not ok');
                    
                    const blob = await response.blob();
                    const blobUrl = URL.createObjectURL(blob);
                    
                    // Create download link
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = blobUrl;
                    a.download = image.src.split('/').pop() || 'Branpedia-image.jpg';
                    document.body.appendChild(a);
                    a.click();
                    
                    // Clean up
                    setTimeout(() => {
                        URL.revokeObjectURL(blobUrl);
                        document.body.removeChild(a);
                        downloadBtn.innerHTML = originalText;
                        downloadBtn.disabled = false;
                    }, 100);
                    
                } catch (error) {
                    console.error('Download error:', error);
                    // Fallback to simple download method
                    const a = document.createElement('a');
                    a.href = image.src;
                    a.download = 'Branpedia-image.jpg';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    // Reset button state
                    downloadBtn.innerHTML = originalText;
                    downloadBtn.disabled = false;
                }
            });
            
            // Fullscreen button functionality
            fullscreenBtn.addEventListener('click', function() {
                if (imageContainer.requestFullscreen) {
                    imageContainer.requestFullscreen();
                } else if (imageContainer.webkitRequestFullscreen) {
                    imageContainer.webkitRequestFullscreen();
                } else if (imageContainer.msRequestFullscreen) {
                    imageContainer.msRequestFullscreen();
                }
            });
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // F for fullscreen
                if (e.key === 'f' || e.key === 'F') {
                    fullscreenBtn.click();
                }
                // D for download
                if (e.key === 'd' || e.key === 'D') {
                    downloadBtn.click();
                }
            });
            
            // Start the viewer
            initViewer();
        });
    </script>
</body>
</html>
